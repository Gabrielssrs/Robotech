<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Robot - ROBOTech Admin</title>
    <link rel="stylesheet" href="css/styles.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header admin-header">
        <div class="logo">ROBOTech Admin</div>
        <nav class="nav">
            <ul>
                <li><a href="admin_dashboard.html">Dashboard</a></li> 
                <li><a href="#" class="active">Robots</a></li> 
                <li><a href="login.html" class="btn-logout">Cerrar Sesión</a></li> 
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Registrar Nuevo Robot</h2>
            <span class="subtitle">Ingresa las especificaciones técnicas del robot para su aprobación.</span>
            
            <form class="form" action="#" method="POST">
                <div class="form-grid">
                    
                    <div class="form-group">
                        <label for="nombre_robot">Nombre del Robot</label>
                        <input type="text" id="nombre_robot" placeholder="Ej: AlphaBot-X" required>
                    </div>

                    <div class="form-group">
                        <label for="propietario">Propietario (Competidor o Club)</label>
                        <input type="text" id="propietario" placeholder="Buscar por Nombre/Club ID..." required>
                    </div>

                    <div class="form-group">
                        <label for="categoria_principal">Categoría Principal</label>
                        <select id="categoria_principal" required>
                            <option value="">Seleccione Categoría</option>
                            <option value="sumo">Robot Sumo</option>
                            <option value="combate">Cuerpo a Cuerpo</option>
                            <option value="velocidad">Velocidad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="peso_real">Peso Real (kg)</label>
                        <input type="number" id="peso_real" placeholder="Ej: 2.8" required>
                    </div>

                    <div class="form-group">
                        <label for="dimensiones_real">Dimensiones (cm)</label>
                        <input type="text" id="dimensiones_real" placeholder="Ej: 9.5x9.5x9.5" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo_motor">Tipo de Motor</label>
                        <input type="text" id="tipo_motor" placeholder="Ej: Brushed DC, Servo, Stepper">
                    </div>
                    
                    <div class="form-group">
                        <label for="foto_robot">Foto del Robot</label>
                        <p class="file-info">Sube una imagen clara para la verificación técnica. (PNG/JPG - Máx 5MB)</p>
                        <input type="file" id="foto_robot" accept=".png,.jpg,.jpeg" style="display: none;">
                    </div>
                    
                    <div class="form-group">
                        <label for="caracteristicas">Características Clave</label>
                        <textarea id="caracteristicas" rows="4" placeholder="Describe brevemente su diseño, arma o estrategia principal..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-main">Guardar Robot</button>
                    <a href="#" class="btn-secondary">Cancelar/Volver</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer admin-footer">
        <div class="footer-bottom">
            <p>© 2025 ROBOTech | Consola de Administración</p>
        </div>
    </footer>

</body>
</html>
