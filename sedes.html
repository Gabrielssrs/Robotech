<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Sedes - ROBOTech</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Layout */
    .container { max-width: 1100px; margin: 28px auto; padding: 0 18px; }
    .page-header { display:flex; justify-content:space-between; align-items:center; margin:18px 0; gap:12px; }

    /* Table */
    .table { width:100%; max-width:1000px; margin: 0 auto; border-collapse:collapse; overflow:hidden; border-radius:8px; background: linear-gradient(180deg,#111,#161616); box-shadow: 0 6px 20px rgba(0,0,0,0.5); }
    .table thead th { padding:14px 12px; text-align:left; background:linear-gradient(180deg,#242424,#1b1b1b); color:#fff; font-weight:600; font-size:0.95rem; }
    .table tbody td { padding:12px 12px; color:#e6e6e6; border-bottom:1px solid rgba(255,255,255,0.03); font-size:0.9rem; }
    .table tbody tr:nth-child(even) { background: rgba(255,255,255,0.015); }
    .table tbody tr:hover { background: rgba(255,255,255,0.02); }

    /* Actions & buttons */
    .actions { display:flex; gap:8px; justify-content:flex-end; }
    .btn-main { background:#3fb36b; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    .btn-secondary { background:transparent; color:#cfcfcf; border:1px solid rgba(255,255,255,0.06); padding:8px 12px; border-radius:6px; cursor:pointer; }
    .btn-secondary:hover, .btn-main:hover { filter:brightness(1.05); }

    /* Modals */
    .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); padding-top:60px; }
    .modal-content { background:#222; margin:5% auto; padding:22px; width:92%; max-width:800px; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,0.6); }
    .close-btn { position:absolute; right:20px; top:10px; cursor:pointer; color:#ddd; font-size:22px; }

    /* Responsive */
    @media (max-width: 640px) {
      .page-header { flex-direction:column; align-items:flex-start; gap:8px; }
      .table thead th, .table tbody td { padding:10px 8px; font-size:0.82rem; }
    }
  </style>
</head>
<body>
  <header class="header admin-header">
    <div class="logo">ROBOTech Admin</div>
    <nav class="nav"><ul><li><a href="perfiladmin.html">Volver</a></li></ul></nav>
  </header>

  <main class="container">
    <div class="page-header">
      <h2>Gestionar Sedes</h2>
      <div>
        <button id="btn-nueva-sede" class="btn-main">Nueva Sede</button>
      </div>
    </div>

    <div style="overflow:auto;">
      <table id="sedes-table" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Ciudad</th>
            <th>Capacidad</th>
            <th># Canchas</th>
            <th>Estado</th>
            <th>Teléfono</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Edit/Create Modal -->
    <div id="edit-sede-modal" class="modal">
      <div class="modal-content form-container">
        <span class="close-btn" data-close="edit-sede-modal">&times;</span>
        <h3 id="edit-sede-title">Crear Sede</h3>
        <form id="edit-sede-form">
          <input type="hidden" id="sede-id">
          <div class="form-group">
            <label>Nombre *</label>
            <input id="sede-nombre" placeholder="Campo Obligatorio" required />
          </div>
          <div class="form-group">
            <label>Dirección *</label>
            <input id="sede-direccion" placeholder="Campo Obligatorio" required />
          </div>
          <div class="form-group">
            <label>Ciudad *</label>
            <input id="sede-ciudad" placeholder="Campo Obligatorio" required />
          </div>
          <div class="form-group">
            <label>Capacidad de espectadores</label>
            <input id="sede-capacidad" type="number" min="0" placeholder="Campo Obligatorio" required />
          </div>
          <div class="form-group">
            <label>Cantidad de canchas</label>
            <input id="sede-canchas" type="number" min="0" placeholder="Campo Obligatorio" required />
          </div>
          <div class="form-group">
            <label>Estado</label>
            <select id="sede-estado">
                <option value="DISPONIBLE">Disponible</option>
                <option value="OCUPADO">Ocupado</option>
                <option value="EN_MANTENIMIENTO">En Mantenimiento</option>
            </select>
          </div>
          <div class="form-group">
            <label>Teléfono de contacto</label>
            <input id="sede-telefono" required maxlength="15" placeholder="Campo Obligatorio" />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-main">Guardar</button>
            <button type="button" class="btn-secondary" data-close="edit-sede-modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Horarios Modal -->
    <div id="sede-horarios-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" data-close="sede-horarios-modal">&times;</span>
        <h3 id="horarios-title">Horarios</h3>
        <div id="horarios-content"></div>
        <div style="margin-top:12px; text-align:right;"><button class="btn-secondary" data-close="sede-horarios-modal">Cerrar</button></div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/sedes.js"></script>
</body>
</html>
