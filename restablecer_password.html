<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña - ROBOTech</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    #form-message {
        border-radius: 4px;
        font-size: 0.9rem;
        margin-top: 10px;
        padding: 10px;
        display: none;
        text-align: center;
        font-weight: bold;
    }
    .success-msg {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .error-msg {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .btn-main:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">ROBOTech</div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html" class="btn-login">Iniciar sesión</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <div class="form-container">
      <h2>Restablecer Contraseña</h2>
      <p class="form-desc">Ingresa tu nueva contraseña. Asegúrate de que sea segura.</p>
      
      <form id="reset-password-form">
        <div class="form-group">
          <label for="new-password">Nueva Contraseña</label>
          <input type="password" id="new-password" name="newPassword" placeholder="Mínimo 6 caracteres" required minlength="6">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" name="confirmPassword" placeholder="Repite la contraseña" required minlength="6">
        </div>

        <div id="form-message"></div>

        <button type="submit" class="btn-main" id="btn-submit">Guardar Nueva Contraseña</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-about">
        <h3>ROBOTech</h3>
        <p>Innovación, competencia y pasión por la robótica.</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2025 ROBOTech | Innovación y competencia robótica</p>
    </div>
  </footer>

  <script src="js/restablecer-password.js"></script>
</body>
</html>
